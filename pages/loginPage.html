        background-position:center;
        {#background-repeat:no-repeat;#}
        height: 1000px;

    }

    head{
        font-size: 40px;
    }

    #box{
        font-size: 15px;

        margin-top: -30px;

    }

     #button:hover{

    <div class = "page">
    <header>

    <head>
        <meta charset="UTF-8">
        <title></title>
      </head>


    <div id = "box">
        <h1>Login</h1>
          <form action="/" method="post">
            {% csrf_token %}
              <table>
                <tr><td><input type="text" name="name" id = "log" placeholder="Username"></td></tr>
                <tr><td><input type="password" name="password" id = "log" placeholder="Password"></td></tr>
            </table>
            <input type="submit" id = "button">
        </form>
        <br>
        <div class="alert alert-danger">
           {{ message }}
        </div>
    </div>
  </div>
